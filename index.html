<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Slash Palette - Deployments</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #0d1117;
        color: #c9d1d9;
        line-height: 1.6;
      }
      h1 { color: #58a6ff; margin-bottom: 8px; }
      .subtitle { color: #8b949e; margin-bottom: 24px; }
      .deployments { display: flex; flex-direction: column; gap: 12px; margin-top: 24px; }
      .deployment {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 16px;
      }
      .deployment.main { border-left: 3px solid #3fb950; }
      .deployment.pr { border-left: 3px solid #58a6ff; }
      .deployment a {
        color: #58a6ff;
        text-decoration: none;
        font-size: 16px;
      }
      .deployment a:hover { text-decoration: underline; }
      .deployment .build {
        color: #8b949e;
        font-family: monospace;
        font-size: 12px;
      }
      .deployment .time {
        color: #6e7681;
        font-size: 12px;
        margin-left: auto;
      }
      .empty {
        color: #8b949e;
        text-align: center;
        padding: 40px;
        background: #161b22;
        border: 1px dashed #30363d;
        border-radius: 6px;
      }
      .footer {
        margin-top: 32px;
        padding-top: 16px;
        border-top: 1px solid #30363d;
        font-size: 12px;
        color: #8b949e;
      }
      .footer a { color: #58a6ff; text-decoration: none; }
      .footer a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <h1>GitHub Slash Palette</h1>
    <p class="subtitle">Available demo deployments</p>
    <div class="deployments" id="deployments">
      <div class="deployment main"><a href="./main/44d4147/"><strong>main</strong></a><span class="build">main@44d4147</span><span class="time">2026-01-04T15:34:42Z</span></div><div class="deployment pr"><a href="./pr-68/c01be17/"><strong>PR #68</strong></a><span class="build">PR#68@c01be17</span><span class="time">2026-01-05T03:13:21Z</span></div>
    </div>
    <div class="footer">
      <p>
        <a href="https://github.com/da-ba/gsp">View on GitHub</a> |
        <a href="https://chromewebstore.google.com/detail/kkcajoojbaidfdnjecjnbeaheepknkpf">Install from Chrome Web Store</a>
      </p>
    </div>
  </body>
</html>
