name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-cleanup-pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Checkout gh-pages branch
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Check if PR deployment exists
        id: check
        run: |
          if [ -d "gh-pages/pr-${{ github.event.pull_request.number }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Remove PR deployment
        if: steps.check.outputs.exists == 'true'
        run: |
          rm -rf "gh-pages/pr-${{ github.event.pull_request.number }}"
          echo "Removed deployment for PR #${{ github.event.pull_request.number }}"

      - name: Regenerate index page
        if: steps.check.outputs.exists == 'true'
        run: ./scripts/generate-index.sh gh-pages demo/index-template.html

      - name: Setup Pages
        if: steps.check.outputs.exists == 'true'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v4
        with:
          path: "gh-pages"

      - name: Deploy to GitHub Pages
        if: steps.check.outputs.exists == 'true'
        uses: actions/deploy-pages@v4
