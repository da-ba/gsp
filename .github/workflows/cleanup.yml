name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

concurrency:
  group: "pages-cleanup-pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Checkout gh-pages branch
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Check if PR deployment exists
        id: check
        run: |
          if [ -d "gh-pages/pr-${{ github.event.pull_request.number }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Remove PR deployment
        if: steps.check.outputs.exists == 'true'
        run: |
          rm -rf "gh-pages/pr-${{ github.event.pull_request.number }}"
          echo "Removed deployment for PR #${{ github.event.pull_request.number }}"

      - name: Regenerate index page
        if: steps.check.outputs.exists == 'true'
        run: ./scripts/generate-index.sh gh-pages demo/index-template.html

      - name: Commit and push cleanup
        if: steps.check.outputs.exists == 'true'
        working-directory: gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "cleanup: remove pr-${{ github.event.pull_request.number }} deployment"
            git push origin gh-pages
          fi
