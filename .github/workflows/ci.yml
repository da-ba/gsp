name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build job - creates the extension bundle
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: bun run build

      - name: Get version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Parallel code quality checks - run independently
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: TypeScript check
        run: bun run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: bun run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Format check
        run: bun run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: bun run test

  # E2E tests - depends on build
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Rebuild with Giphy API key for E2E
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
        run: bun run build

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Run E2E tests (headed mode with xvfb)
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" bun run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Upload final artifact after all checks pass
  upload-artifact:
    name: Upload Artifact
    runs-on: ubuntu-latest
    needs: [build, typecheck, lint, format, test, test-e2e]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Upload build artifact (PR)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: gsp-v${{ steps.version.outputs.version }}-preview
          path: dist/
          retention-days: 7

      - name: Upload build artifact (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: gsp-v${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30

  # Release job - only on main branch
  release:
    name: Release
    needs: [build, typecheck, lint, format, test, test-e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "gsp-v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "Release gsp-v${{ steps.version.outputs.version }} already exists, skipping release creation"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release gsp-v${{ steps.version.outputs.version }} does not exist, will create release"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifact
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Create zip for release
        if: steps.check_release.outputs.exists == 'false'
        run: cd dist && zip -r ../gsp-v${{ steps.version.outputs.version }}.zip .

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: gsp-v${{ steps.version.outputs.version }}
          name: gsp-v${{ steps.version.outputs.version }}
          files: gsp-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
