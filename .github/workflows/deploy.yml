name: Deploy Demo

on:
  # Deploy on successful CI completion
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if CI completed successfully (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build extension
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
        run: bun run build

      - name: Get version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Prepare demo site
        run: |
          mkdir -p _site
          
          # Copy demo page
          cp demo/index.html _site/
          
          # Copy built content script
          cp dist/content.js _site/
          
          # Create meta.json with build info
          echo "{
            \"version\": \"${{ steps.version.outputs.version }}\",
            \"build\": \"main@${GITHUB_SHA:0:7}\",
            \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
          }" > _site/meta.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
