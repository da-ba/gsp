<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GitHub Slash Palette Options</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 18px;
        max-width: 760px;
      }
      h2 {
        margin-bottom: 16px;
      }
      .section {
        border: 1px solid rgba(0, 0, 0, 0.14);
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 14px;
      }
      .section-title {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      }
      .section-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        max-width: 520px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.18);
        font-size: 14px;
      }
      button {
        padding: 8px 14px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.18);
        background: white;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: rgba(0, 0, 0, 0.04);
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .muted {
        opacity: 0.72;
        font-size: 13px;
      }
      .status {
        font-weight: 500;
        min-height: 20px;
      }
      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <h2>GitHub Slash Palette</h2>
    <div id="sections"></div>
    <script src="options.js"></script>
  </body>
</html>
