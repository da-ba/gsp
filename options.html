<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GitHub Slash Palette Options</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 18px; max-width: 760px; }
      .card { border: 1px solid rgba(0,0,0,0.14); border-radius: 12px; padding: 14px; }
      label { display: block; margin-top: 10px; margin-bottom: 6px; font-weight: 600; }
      input { width: 100%; max-width: 520px; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.18); }
      button { margin-top: 10px; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.18); background: white; cursor: pointer; }
      .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      .muted { opacity: 0.75; }
      .status { margin-top: 10px; font-weight: 600; }
      code { padding: 2px 6px; border-radius: 8px; background: rgba(0,0,0,0.06); }
    </style>
  </head>
  <body>
    <h2>GitHub Slash Palette</h2>
    <div class="card">
      <div class="muted">Giphy requires an API key. You can also set it directly in the picker when you use <code>/giphy</code>.</div>
      <label for="key">Giphy API Key</label>
      <input id="key" type="password" placeholder="Paste your Giphy API key" autocomplete="off">
      <div class="row">
        <label style="display:flex; align-items:center; gap:8px; margin-top:10px; font-weight:500;">
          <input id="showKey" type="checkbox">
          Show key
        </label>
      </div>
      <div class="row">
        <button id="save">Save</button>
        <button id="test">Test</button>
      </div>
      <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
